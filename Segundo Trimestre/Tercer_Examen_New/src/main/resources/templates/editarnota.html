<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='Editar Nota')"></head>
<body>
	<div class="container">
				<header th:insert="fragments/parts::menu"></header>
	
		<div class="row justify-content-center">
			<div class="col-8">
				<h2>Asignatura: <span th:text="${asignatura.getNombre()}"></span></h2>
				<h2>Alumno: <span th:text="${alumno.getNombre()}"></span><span th:text="${alumno.getApellido1()}"></span></h2>
			
				<form action="#" th:action="@{/grados/estudiantes/editarnota}" th:object="${alumnoAsignatura}" method="post">
				

				
					<label for="nota" class="form-label mt-3">Nota</label>
    				<input type="number" class="form-control" id="nota" name="nota" th:field="*{nota}" value="${alumnoAsignatura.getNota()}" required >


    				<input type="hidden" class="form-control" id="alumno" name="alumno" th:field="*{alumno}" th:value="${alumno.id}">
    				<input type="hidden" class="form-control" id="asignatura" name="asignatura" th:field="*{asignatura}" th:value="${asignatura.id}">
    				
    				<input type="submit" class="btn btn-primary w-100 mt-3" value="CAMBIAR NOTA" />
    					
				</form>
			</div>		
		</div>
	</div>
</body>
</html>
